    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --accent:#0b3d91;

      --radius:18px;

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220;
        --text:#e5e7eb;
        --muted:#94a3b8;
        --accent:#60a5fa;
        --card:#0f1a2b;
        --border:#1e293b;
        --tag-bg:#102a43;
      }
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;line-height:1.6;}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:24px;}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 0;}
    header > div:first-child{font-weight:800;font-size:18px}
    nav a{margin-left:16px;font-weight:600}
    .content-card{background:var(--card);border:1px solid var(--border);box-shadow:var(--shadow);border-radius:var(--radius);padding:28px;}
    h1{margin:0 0 6px 0;font-size:28px;letter-spacing:-0.01em}
    .subtitle{color:var(--muted);margin-top:6px}
    .filter-block{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:18px 0;padding-top:12px}
    .filter-label{font-size:13px;color:var(--muted);margin-right:4px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{border:1px solid var(--border);background:transparent;color:var(--muted);padding:6px 10px;border-radius:999px;cursor:pointer;font-size:13px;transition:all .1s}
    .chip:hover{border-color:var(--accent);color:var(--text)}
    .chip.active{border-color:var(--accent);color:var(--text);background:rgba(11,61,145,.05)}
    .grid{display:grid;gap:14px;grid-template-columns:1fr}
    .pub-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px;transition:transform .06s ease,box-shadow .06s ease}
    .pub-card:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.08)}
    .pub-title{margin:0 0 6px 0;font-weight:650;font-size:17px;letter-spacing:-0.01em}
    .pub-title a{color:var(--text);border-bottom:1px solid transparent}
    .pub-title a:hover{border-bottom-color:var(--accent)}
    .pub-meta{font-size:14px;color:var(--muted);margin-bottom:8px;word-wrap:break-word;white-space:normal}
    .pub-abstract{font-size:14px;margin:8px 0 10px;color:var(--text)}
    .tagrow{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
    .tag{font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(11,61,145,.08);color:var(--muted);border:1px solid var(--border)}
    .year-divider{margin:24px 0 10px;font-weight:700;font-size:16px;color:var(--muted);border-top:1px solid var(--border);padding-top:14px}
    .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:14px 0}
    .search{flex:1;min-width:200px}
    .search input{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:transparent;color:var(--text);font-size:14px}
    .search input::placeholder{color:var(--muted)}
    .clear-btn{border:none;background:transparent;color:var(--muted);cursor:pointer;font-size:13px;text-decoration:underline;transition:color .1s}
    .clear-btn:hover{color:var(--text)}
    footer{margin:36px 0;color:var(--muted);font-size:14px;text-align:center}
    @media (max-width:720px){
      nav{display:none}
      .toolbar{flex-direction:column}
      .search{min-width:unset}
    }

  <!-- LOGIC -->
  <script>
    const RAW = JSON.parse(document.getElementById('pubdata').textContent || '[]');

    const data = RAW.map(p => {
      const item = {
        title: p.title || '',
        url: p.url || '#',
        authors: Array.isArray(p.authors) ? p.authors : (p.authors ? String(p.authors).split(/\s*,\s*/) : []),
        venue: p.venue || '',
        year: Number(p.year) || undefined,
        abstract: p.abstract || '',
        tags: Array.isArray(p.tags) ? p.tags : [],
        type: p.type ? String(p.type).toLowerCase() : 'preprint'
      };
      return item;
    });

    const allTypes = Array.from(new Set(data.map(d => d.type))).sort();
    // const allTags  = Array.from(new Set(data.flatMap(d => d.tags || []))).sort((a,b)=>a.localeCompare(b));

    const typeChips = document.getElementById('typeChips');
    // const tagChips  = document.getElementById('tagChips');
    const qInput    = document.getElementById('q');
    const clearBtn  = document.getElementById('clear');

    let activeTypes = new Set();
    // let activeTags  = new Set();
    let query = '';

    function chip(label, group){
      const el = document.createElement('button');
      el.className = 'chip';
      el.type = 'button';
      el.textContent = label;
      el.addEventListener('click', () => {
        const set = group === 'type' ? activeTypes : null; // activeTags;
        if (set) {
          set.has(label) ? set.delete(label) : set.add(label);
          el.classList.toggle('active');
          render();
        }
      });
      return el;
    }

    function buildChips(){
      typeChips.innerHTML = '';
      const allTypeBtn = chip('All', 'type');
      allTypeBtn.addEventListener('click', ()=>{
        activeTypes.clear();
        [...typeChips.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
        render();
      });
      typeChips.appendChild(allTypeBtn);
      allTypes.forEach(t => typeChips.appendChild(chip(cap(t), 'type')));

      // tagChips.innerHTML = '';
      // const allTagBtn = chip('All', 'tag');
      // allTagBtn.addEventListener('click', ()=>{
      //   activeTags.clear();
      //   [...tagChips.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      //   render();
      // });
      // tagChips.appendChild(allTagBtn);
      // allTags.forEach(t => tagChips.appendChild(chip(t, 'tag')));
    }

    qInput.addEventListener('input', e => { query = e.target.value.trim().toLowerCase(); render(); });
    clearBtn.addEventListener('click', () => {
      activeTypes.clear(); 
      // activeTags.clear(); 
      query=''; 
      qInput.value='';
      document.querySelectorAll('.chip.active').forEach(c=>c.classList.remove('active'));
      render();
    });

    function cap(s){ return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function groupByYear(items){
      return items.reduce((acc, it) => { (acc[it.year||'Undated'] ||= []).push(it); return acc; }, {});
    }

    const mount = document.getElementById('pubs');

    function render(){
      let items = data.slice();
      if (activeTypes.size){
        items = items.filter(d => activeTypes.has(cap(d.type)));
      }
      // if (activeTags.size){
      //   items = items.filter(d => d.tags?.some(t => activeTags.has(t)));
      // }
      if (query){
        items = items.filter(d => {
          const hay = [
            d.title,
            d.authors?.join(', '),
            d.venue,
            (d.tags||[]).join(', ')
          ].join(' ').toLowerCase();
          return hay.includes(query);
        });
      }

      items.sort((a,b)=> (b.year||0)-(a.year||0) || a.title.localeCompare(b.title));

      const groups = groupByYear(items);
      const years = Object.keys(groups).sort((a,b)=>{
        const A = a === 'Undated' ? -Infinity : +a;
        const B = b === 'Undated' ? -Infinity : +b;
        return B - A;
      });

      const frag = document.createDocumentFragment();
      years.forEach(y => {
        const div = document.createElement('div');
        div.className = 'year-divider';
        div.textContent = y;
        frag.appendChild(div);
        groups[y].forEach(p => frag.appendChild(card(p)));
      });
      mount.innerHTML = '';
      mount.appendChild(frag);
    }

    function card(p){
      const art = document.createElement('article');
      art.className = 'pub-card';
      art.setAttribute('itemscope','');
      art.setAttribute('itemtype','https://schema.org/ScholarlyArticle');

      const h = document.createElement('h3');
      h.className = 'pub-title';
      const a = document.createElement('a');
      a.href = p.url || '#'; a.target = '_blank'; a.rel = 'noopener';
      a.textContent = p.title; a.setAttribute('itemprop','headline');
      h.appendChild(a);

      const meta = document.createElement('div');
      meta.className = 'pub-meta';
      const typeLabel = p.type ? cap(p.type) : '';
      const authors = (p.authors||[]).join(', ');
      const bits = [authors, p.venue, typeLabel].filter(Boolean).join(' • ');
      // Bold variations of "Zhou" in author list
      const boldedBits = bits.replace(/\b(A\.?\s*Y?\.?\s*Zhou|AY\s*Zhou|A\s*Zhou)\b/gi, '<strong>$1</strong>');
      meta.innerHTML = boldedBits;

      const abs = document.createElement('p');
      abs.className = 'pub-abstract';
      abs.setAttribute('itemprop','description');
      abs.textContent = p.abstract || '';
      if (!p.abstract) abs.style.display = 'none';

      const tagrow = document.createElement('div');
      tagrow.className = 'tagrow';
      (p.tags || []).forEach(t=>{
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = t;
        tagrow.appendChild(tag);
      });

      art.append(h, meta, abs, tagrow);
      return art;
    }

    buildChips();
    render();
  </script>
